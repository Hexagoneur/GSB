<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularP1</title>
</head>
<body>

  <main id="main-holder">
    <h1 id="login-header">Login</h1>
    
    
  <form id="login-form">
      <input type="text" name="login" id="login" class="login-form-field" [(ngModel)]="login" placeholder="Login">
      <br>
      <h2>
        Votre login : {{ login }} 
      </h2>
      <input type="password" name="password" id="password" class="login-form-field" [(ngModel)]="password" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  </main>
<h2><br> Le mdp : {{ password }}</h2>
<h1>
  {{title}}
</h1>
<h2> <div [hidden]="estCache">{{ msgerror}}</div></h2>

<form class="col-lg-6" name="frmlogin" (ngSubmit)="valider()" >

</form>
</body>
</html>
